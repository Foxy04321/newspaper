{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block content %}
    <h1>Set a new password!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit" style="float: right;">Change my password</button>
    </form>
{% endblock content %}
