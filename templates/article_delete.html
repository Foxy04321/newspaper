{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <button class="btn btn-danger ml-2" type="submit" style="float: right">Delete</button>
    </form>
    <a href="{% url 'article_detail' article.pk %}" style="text-decoration: none; color: white; float: right"><button class="btn btn-success mr-2" type="reset">Not delete</button></a>
{% endblock content %}
