{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New article</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info mr-2 ml-2" type="submit" style="float: right">Save</button>
    </form>
    <a href="{% url 'article_list' %}" style="float: right"><button class="btn btn-danger mr-2" type="reset">Not save</button></a>
{% endblock content %}
