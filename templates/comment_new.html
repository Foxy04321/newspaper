{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New comment</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mr-2 ml-2" type="submit" style="float: right">Send</button>
    </form>
    <button class="btn btn-danger mr-2" style="float: right" type="reset" onclick="history.back()">Not send</button>
{% endblock content %}
